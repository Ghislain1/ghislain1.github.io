name: "GitHub Page"
on: push
permissions:
  contents: write # Able to push to master like you want
jobs:
  build_and_updateDocs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      
      - name: SetUp NodeJs
        uses: actions/setup-node@v3
        with: 
          node-version: 18

      - name: Change Working Directory
        run: |
             cd ghis
             ls

      - name: Install Dependencies
        run: |
             cd ghis
             ls
             npm install

      - name: Build in Production
        run: |
             cd ghis
             ls
             npm run build:github-page
        
      - name: Archive Production Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: ghis/dist
      
      - name: Set current date as env variable
        run: echo "NOW=$(date +'%Y-%m-%dT%H:%M:%S')" >> $GITHUB_ENV

      - name: Echo current date
        run : |
              date > generated.txt 
              echo $NOW  

      - name: Refresh Docs Folder (using  PUSH)
        env: 
          CI_COMMIT_MESSAGE: CI Build Artifacts for Docs
          CI_COMMIT_AUTHOR: Continuous Integration(CI)
        run : |
              ls
              rm -rf ghis/docs/* 
              git add .      
              git commit  -m "${{ env.CI_COMMIT_MESSAGE }}"           
              cp -vr ghis/dist/* docs                       
              git config user.name Ghislain1
              git config user.email gzeleu@outlook.de   
              dir
              git add .      
              git commit  -m "${{ env.CI_COMMIT_MESSAGE }}"
              git push
 

            
        

