name: Build and Deploy Website to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust this to your branch

permissions:
  contents: write  # Allow pushing to gh-pages branch
  pages: write    # Allow deploying to GitHub Pages
  id-token: write  # Allow OIDC token for GitHub Pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.0.0'   # Use Node 24
          cache: 'npm'

      - name: Install dependencies
        run: npm ci 
      
      - name: Build project
        run: npm run build

      - name: Check directory contents for debug
        run: ls -la ./dist

      # On GitHub Pages, the default publishing directory is root.(WE CAN SEE IT IN SETTINGS > PAGES)
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # 

