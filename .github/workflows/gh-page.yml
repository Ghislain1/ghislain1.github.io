name: Build and Deploy Website to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust this to your branch

permissions:
  contents: write  # Allow pushing to gh-pages branch
  pages: write    # Allow deploying to GitHub Pages
  id-token: write  # Allow OIDC token for GitHub Pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.0.0'   # Use Node 24
          cache: 'npm'

      - name: Install dependencies
        run: npm ci 
      
      - name: Build project
        run: npm run build

      # On GitHub Pages, the default publishing directory is root.(WE CAN SEE IT IN SETTINGS > PAGES)
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # 

  ghislain-job:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Just to play with variables (Step 0)
        run: echo "The build job ran on ${{needs.build.runs-on}}"
      - name: Another step to play with secrets (Step 1)
        run: echo "GITHUB_TOKEN  ${{secrets.GITHUB_TOKEN}}"
      - name: Final step (Step 2)
        run: echo "This is the final step in ghislain-job"
      - name: List files (Step 3)
        run: ls -la ./dist
  
  deploy:
    needs: build
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
     # - name: Deploy to GitHub Pages
     #   id: deployment
     #   uses: actions/deploy-pages@v4
     - name: Deploy to GitHub Pages
       uses: peaceiris/actions-gh-pages@v4
       with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./

 

 