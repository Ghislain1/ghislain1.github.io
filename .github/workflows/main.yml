name: "Change Docs Folder"
on: push
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Archive Production Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: _SOURCE-Contents
          path: _Source
      - name: Update _Target Folder in Main Repro(Obsolete)
        uses: actions/download-artifact@v3
        with:
          name: _SOURCE-Contents #  Where artifact is stored
          path: _Target # Download path output
      - name: Refresh Docs File(with Commit)
        run : |
              date > generated.txt
              git config user.name github-actions
              git config user.email github-actions@github.com
              git add .
              git commit -m "generated"
              git push

            
        

