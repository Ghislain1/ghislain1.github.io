<div class="profile-card">
    <img [src]="profileImage" alt="{{name}}" class="profile-image" />

    <div class="profile-info">
        <h2 class="name">{{ name }}</h2>
        <h4 class="title">{{ title }}</h4>
        <p class="bio">{{ bio }}</p>

        <div class="skills">
            <span *ngFor="let skill of skills" class="skill-badge hoverable">{{ skill }}</span>
        </div>

        <div class="social-links">
            <a *ngFor="let social of socialLinks" [href]="social.url" target="_blank" rel="noopener noreferrer"
                class="social-icon">
                <i class="material-icons">{{ social.icon }}</i>
            </a>
        </div>
    </div>
</div>
