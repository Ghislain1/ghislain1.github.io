<!-- Sidenav structure -->
<ul class="sidenav   sidenav-fixed">
    <li>
        <div class="user-view center-align">
            <div class="bg-overlay"> </div>
            <a class="center-align" href="#home"><img class="circle" src="img/ghis.jpg"></a>
            <a href="#home"><span class="white-text name">{{ userName }}</span></a>
            <a href="#home"><span class="white-text email">{{ userEmail }}</span></a>
        </div>
    </li>

    <li class="hoverable">
        <a class="collection-item waves-effect  waves-light btn-large" routerLink="home">
            <i class="material-icons">home</i>
            Home
        </a>
    </li>

    <li class="hoverable">
        <a class="collection-item waves-effect  waves-light btn-large" routerLink="profile">
            <i class="material-icons">person</i>
            Profile
        </a>
    </li>
    <li class="hoverable">
        <a class="collection-item waves-effect  waves-light btn-large" routerLink="experience">
            <i class="material-icons">work</i>
            Experience
        </a>
    </li>

    <li class="hoverable">
        <a class="collection-item waves-effect  waves-light btn-large" routerLink="technology">
            <i class="material-icons">engineering</i>
            Technical Skills
        </a>
    </li>
    <li class="hoverable">
        <a class="collection-item waves-effect  waves-light btn-large" routerLink="education">
            <i class="material-icons">book</i>
            Education
        </a>
    </li>
    <li class="hoverable">
        <a class="collection-item waves-effect  waves-light btn-large" routerLink="connect">
            <i class="material-icons">people</i>
            Connections
        </a>
    </li>


    <li>
        <div class="divider"></div>
    </li>
    <div class="bottom-item">
        <li>
            <a class="collection-item waves-effect  waves-light btn-large" routerLink="settings"><i
                    class="material-icons">settings</i>Settings</a>
        </li>
    </div>
</ul>
